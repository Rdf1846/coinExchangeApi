#application name
spring.application.name=coinExchangeApi

# Context path for my Spring Boot application to run with the specified context path only, and the base URL will include /rahulBankingApp as the context path.
server.servlet.context-path=/coinExchangeApp

# Database connection settings
spring.datasource.url=jdbc:mysql://localhost:3306/coin_exchange_database
spring.datasource.username=root
spring.datasource.password=admin

# Hibernate settings - This tells Hibernate to automatically update the database schema to match the jpa entity mappings in our application. It is a property to tell hibernate to automatically creates the table in the db using jpa entity.
spring.jpa.hibernate.ddl-auto=update

# it logs the SQL statements generated by Hibernate. Helpful in debugging
spring.jpa.show-sql=true

#for setting up the email client for sending otp via mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#for setting up the email client for sending otp via mail
twilio.account.sid=your_twilio_account_sid
twilio.auth.token=your_twilio_auth_token
twilio.phone.number=your_twilio_phone_number

